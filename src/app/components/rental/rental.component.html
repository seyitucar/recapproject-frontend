<div *ngIf="dataLoaded == false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="table">
    <thead class="table-secondary">
      <tr>
        <th scope="col">Id</th>  
        <th scope="col">Brand Name</th>
        <th scope="col">Car Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Company Name</th>
        <th scope="col">Rent Date</th>
        <th scope="col">Return Date</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental1 of rentals">
        <td>{{rental1.id}}</td>
        <td>{{rental1.brandName}}</td>
        <td>{{rental1.carName}}</td>
        <td>{{rental1.firstName}}</td>
        <td>{{rental1.lastName}}</td>
        <td>{{rental1.companyName}}</td>
        <td>{{rental1.rentDate}}</td>
        <td>{{rental1.returnDate}}</td>
        <td>
          <button class="btn btn-danger me-2" (click)="deleteRental(rental)">Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
